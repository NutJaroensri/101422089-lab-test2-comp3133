<h1>COMP 3133 | Lab Test2 | SpaceX API</h1>
<h2>Mission List</h2>
<button routerLink="/filter" style="margin: 10px; padding: 5px;">Filter by Launch Year</button>
<div *ngFor="let mission of missions" style="margin: 10px;">
  <a [routerLink]="['/mission', mission.flight_number]" style="text-decoration: none; color: inherit;">
    <div style="background-color: lightblue; padding: 10px; border: 1px solid black;">
      <img [src]="mission.links?.mission_patch_small" width="100" />
      <h2>{{ mission.mission_name }} (#{{ mission.flight_number }})</h2>
      <p><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
      <p><strong>Details:</strong> {{ mission.details }}</p>
      <p><strong>Rocket:</strong> {{ mission.rocket?.rocket_name }} ({{ mission.rocket?.rocket_type }})</p>
      <p>
        <a *ngIf="mission.links?.article_link" [href]="mission.links.article_link" target="_blank">Article</a> |
        <a *ngIf="mission.links?.wikipedia" [href]="mission.links.wikipedia" target="_blank">Wikipedia</a> |
        <a *ngIf="mission.links?.video_link" [href]="mission.links.video_link" target="_blank">Video</a>
      </p>
    </div>
  </a>
</div>
